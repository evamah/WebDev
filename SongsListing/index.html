<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List</h1>
        <h1 class="text-center text-secondary mb-4">Eva Mahmood</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <!-- SONG FORM -->
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-5">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-5">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1"
                            max="10" required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <!-- SEARCH AND SORT AND TOGGLE-->
        <div class="d-flex justify-content-between mb-3">

            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <select id="sort" class="form-select w-25">
                <option value="newest">Newest First</option>
                <option value="az">A-Z</option>
                <option value="number">Rating</option>
            </select>

            <button id="viewToggle" class="btn btn-outline-light">
                <i id="toggleIcon" class="fas fa-table"></i>
            </button>

        </div>



        <!-- SONGS TABLE -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                    <th>Song Name</th>
                    <th>Link</th>
                    <th>Rating</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <!--- BODY -->
            <tbody id="songList"></tbody>
        </table>
    </div>



    <!-- VIDEO MODAL -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white">Now Playing</h5> <button type="button"
                        class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="videoInfo" class="p-3 text-white"></div>

                    <div class="ratio ratio-16x9"> <iframe id="videoFrame" src="" allowfullscreen></iframe> </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
